
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de Enlaces</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 md:py-16 min-h-screen flex flex-col items-center">
        
        <!-- Main Card -->
        <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Acortador de Enlaces</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Una forma simple y rápida de acortar tus URLs.</p>
            </div>

            <!-- Form to shorten URL -->
            <form id="shorten-form" class="flex flex-col sm:flex-row gap-4 mb-6">
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="Pega tu URL larga aquí..." 
                    required 
                    class="flex-grow w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-blue-500 dark:focus:border-blue-500 rounded-lg text-gray-800 dark:text-gray-200 outline-none transition-all duration-300"
                >
                <button 
                    type="submit" 
                    id="shorten-btn"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-link"></i>
                    <span>Acortar</span>
                </button>
            </form>

            <!-- Result Display -->
            <div id="result" class="hidden fade-in">
                <div class="bg-blue-50 dark:bg-gray-700 p-4 rounded-lg flex items-center justify-between gap-4">
                    <a href="#" id="short-link" target="_blank" class="text-blue-600 dark:text-blue-400 font-semibold truncate hover:underline"></a>
                    <button id="copy-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all duration-300 text-sm">
                        <i class="fas fa-copy mr-2"></i>
                        <span id="copy-text">Copiar</span>
                    </button>
                </div>
            </div>
            
            <!-- Error Message Display -->
            <div id="error-message" class="hidden fade-in mt-4 text-red-500 text-center bg-red-100 dark:bg-red-900/30 p-3 rounded-lg"></div>

        </div>

        <!-- Link History -->
        <div class="w-full max-w-2xl mt-12">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">Historial de Enlaces</h2>
            <div id="history-container" class="space-y-4">
                <!-- History items will be injected here -->
                <p id="history-placeholder" class="text-center text-gray-500 dark:text-gray-400">Aún no has acortado ningún enlace.</p>
            </div>
        </div>
        
        <!-- User ID Display -->
        <div id="user-id-display" class="fixed bottom-4 right-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 text-xs px-3 py-2 rounded-lg shadow-md">
            Cargando...
        </div>

    </div>

    <!-- Firebase -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // These variables are placeholders and will be populated by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "your-api-key", authDomain: "your-auth-domain", projectId: "your-project-id" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-url-shortener';
        
        let app, db, auth, userId;
        let isAuthReady = false;

        // --- DOM Elements ---
        const shortenForm = document.getElementById('shorten-form');
        const urlInput = document.getElementById('url-input');
        const shortenBtn = document.getElementById('shorten-btn');
        const resultDiv = document.getElementById('result');
        const shortLink = document.getElementById('short-link');
        const copyBtn = document.getElementById('copy-btn');
        const copyText = document.getElementById('copy-text');
        const errorMessageDiv = document.getElementById('error-message');
        const historyContainer = document.getElementById('history-container');
        const historyPlaceholder = document.getElementById('history-placeholder');
        const userIdDisplay = document.getElementById('user-id-display');

        // --- Helper Functions ---
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => {
                errorMessageDiv.classList.add('hidden');
            }, 5000); // Hide error after 5 seconds
        }

        function displayResult(link) {
            shortLink.href = link;
            shortLink.textContent = link;
            resultDiv.classList.remove('hidden');
            copyText.textContent = 'Copiar';
            copyBtn.disabled = false;
        }

        function renderHistory(links) {
            historyContainer.innerHTML = ''; // Clear current history
            if (links.length === 0) {
                historyContainer.appendChild(historyPlaceholder);
                historyPlaceholder.classList.remove('hidden');
            } else {
                historyPlaceholder.classList.add('hidden');
                links.forEach(linkData => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 fade-in';
                    
                    const originalUrl = linkData.original_link;
                    const shortUrl = linkData.short_link;
                    const timestamp = linkData.timestamp?.toDate ? linkData.timestamp.toDate().toLocaleString('es-ES') : 'Reciente';

                    historyItem.innerHTML = `
                        <div class="flex-grow truncate">
                            <p class="font-semibold text-blue-600 dark:text-blue-400 truncate">
                                <a href="${shortUrl}" target="_blank" class="hover:underline">${shortUrl}</a>
                            </p>
                            <p class="text-sm text-gray-500 dark:text-gray-400 truncate" title="${originalUrl}">${originalUrl}</p>
                            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">${timestamp}</p>
                        </div>
                        <button data-link="${shortUrl}" class="history-copy-btn flex-shrink-0 px-3 py-1.5 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 font-semibold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all duration-300 text-sm">
                            <i class="fas fa-copy mr-2"></i>Copiar
                        </button>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            }
        }

        // --- Event Listeners ---
        shortenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = urlInput.value.trim();
            if (!longUrl) return;

            // Basic URL validation
            try {
                new URL(longUrl);
            } catch (_) {
                displayError('Por favor, introduce una URL válida.');
                return;
            }
            
            // Disable button and show loading state
            shortenBtn.disabled = true;
            shortenBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i><span>Acortando...</span>`;
            resultDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            try {
                // Use the TinyURL API (no key required, returns plain text)
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                
                if (response.ok) {
                    const shortUrl = await response.text();
                    // TinyURL returns "Error" in the text body on failure, even with a 200 OK status
                    if (shortUrl.toLowerCase().startsWith('error')) {
                         displayError('No se pudo acortar la URL. Por favor, verifica el enlace.');
                    } else {
                        displayResult(shortUrl);
                        // Save to Firestore
                        if (isAuthReady) {
                            await saveLinkToFirestore(longUrl, shortUrl);
                        }
                    }
                } else {
                     // Handle HTTP errors like 404, 500 etc.
                    displayError(`Error del servidor: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error shortening URL:', error);
                displayError('Ocurrió un error de red. Inténtalo de nuevo.');
            } finally {
                // Re-enable button
                shortenBtn.disabled = false;
                shortenBtn.innerHTML = `<i class="fas fa-link"></i><span>Acortar</span>`;
            }
        });

        copyBtn.addEventListener('click', () => {
            copyToClipboard(shortLink.href);
            copyText.textContent = '¡Copiado!';
            copyBtn.disabled = true;
        });

        historyContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.history-copy-btn');
            if (button) {
                const linkToCopy = button.dataset.link;
                copyToClipboard(linkToCopy);
                button.innerHTML = `<i class="fas fa-check mr-2"></i>Copiado`;
                setTimeout(() => {
                    button.innerHTML = `<i class="fas fa-copy mr-2"></i>Copiar`;
                }, 2000);
            }
        });
        
        // --- Clipboard Function ---
        function copyToClipboard(text) {
            // Use a temporary textarea to copy text to support all browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        // --- Firebase Functions ---
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User is signed in with UID:", userId);
                        isAuthReady = true;
                        userIdDisplay.textContent = `ID de Usuario: ${userId}`;
                        loadLinkHistory(); // Load history once authenticated
                    } else {
                        console.log("User is signed out.");
                        isAuthReady = false;
                        userId = null;
                        userIdDisplay.textContent = 'No autenticado';
                    }
                });

                // Sign in the user
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                displayError("No se pudo conectar a la base de datos.");
                userIdDisplay.textContent = 'Error de conexión';
            }
        }

        async function saveLinkToFirestore(originalLink, shortLink) {
            if (!isAuthReady || !userId) {
                console.log("Authentication not ready, cannot save link.");
                return;
            }
            try {
                const linksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/links`);
                await addDoc(linksCollectionRef, {
                    original_link: originalLink,
                    short_link: shortLink,
                    timestamp: serverTimestamp()
                });
                console.log("Link saved to Firestore.");
            } catch (error) {
                console.error("Error saving link to Firestore: ", error);
                displayError("No se pudo guardar el enlace en el historial.");
            }
        }
        
        function loadLinkHistory() {
            if (!isAuthReady || !userId) {
                console.log("Authentication not ready, cannot load history.");
                return;
            }
            const linksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/links`);
            const q = query(linksCollectionRef); // You can add orderBy here if you create an index

            onSnapshot(q, (snapshot) => {
                const links = [];
                snapshot.forEach((doc) => {
                    links.push({ id: doc.id, ...doc.data() });
                });
                // Sort by timestamp client-side to avoid needing a composite index
                links.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderHistory(links);
            }, (error) => {
                console.error("Error loading history from Firestore: ", error);
                displayError("No se pudo cargar el historial de enlaces.");
            });
        }

        // --- Initialize App ---
        window.onload = initializeFirebase;

    </script>

</body>
</html>
